<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaktionsspiel</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2026.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2026.1.1/core.js"></script>
</head>

<body>
    <div class="game-container">
        <h1>⚡ Reaktionsspiel ⚡</h1>
        <div id="round-display" class="round-display">Bereit zum Starten</div>
        <div id="status" class="status-display">Warte auf Start...</div>
        <div id="score" class="score-display">Spieler 1: 0 | Spieler 2: 0</div>
        <button id="action-button" class="action-button">Spiel starten</button>
    </div>
    <script type="py" src="./app.py"></script>
</body>

<style>
    body {
        background: #764ba2;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .game-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.3);
        padding: 40px;
        border-radius: 20px;
        max-width: 600px;
        width: 100%;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 20px;
    }

    .round-display {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
        color: yellow;
    }

    .status-display {
        font-size: 28px;
        font-weight: bold;
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
        background-color: #333;
    }

    .score-display {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }

    .action-button {
        font-size: 18px;
        font-weight: bold;
        padding: 15px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        margin-top: 20px;
    }

    .action-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .action-button.player1-active {
        background-color: #2196F3;
    }

    .action-button.player2-active {
        background-color: #FF9800;
    }
</style>

</html>
